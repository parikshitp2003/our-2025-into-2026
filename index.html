<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Betuu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFF9F0 0%, #FFF5E6 50%, #FFFBF5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart 15s infinite ease-in-out;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 420px;
            width: 90%;
            z-index: 1;
            position: relative;
            border: 1px solid rgba(255, 220, 180, 0.3);
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFE4C9 0%, #FFD4A8 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 24px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 500;
            color: #5D4E42;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8B7B6E;
            font-size: 14px;
            margin-bottom: 35px;
            font-weight: 300;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #F0E6DC;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            background: #FFFDF9;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #E8C9A0;
            box-shadow: 0 0 0 4px rgba(232, 201, 160, 0.15);
        }

        input[type="password"]::placeholder {
            color: #C4B5A5;
        }

        .enter-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #E8C9A0 0%, #D4A574 100%);
            border: none;
            border-radius: 12px;
            color: #5D4E42;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.35);
        }

        .error-msg {
            color: #C9735B;
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }

        .blocked-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .blocked-msg {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="blocked-overlay" id="blocked">
        <p class="blocked-msg">Access Denied</p>
    </div>

    <div class="login-container" id="loginBox">
        <div class="lock-icon">üîê</div>
        <h1>This Space is Yours</h1>
        <p class="subtitle">Enter with the words only you know</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter passphrase..." autocomplete="off">
            </div>
            <button type="submit" class="enter-btn">Enter</button>
        </form>
        
        <p class="error-msg" id="error">That doesn't seem right, Betuu...</p>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['‚ô°', '‚ù¶', '‚úø', '‚ùÄ'];
        
        for(let i = 0; i < 15; i++) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (15 + Math.random() * 10) + 's';
            heartsContainer.appendChild(heart);
        }

        // Login Logic
        const correctPassword = 'Hanuman@1022';
        let attempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        const isBlocked = localStorage.getItem('accessBlocked') === 'true';

        if(isBlocked) {
            document.getElementById('blocked').style.display = 'flex';
            document.getElementById('loginBox').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const entered = document.getElementById('password').value;
            
            if(entered === correctPassword) {
                localStorage.setItem('loginAttempts', '0');
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('loginTime', Date.now());
                window.location.href = 'welcome.html';
            } else {
                attempts++;
                localStorage.setItem('loginAttempts', attempts);
                
                if(attempts >= 2) {
                    localStorage.setItem('accessBlocked', 'true');
                    document.getElementById('blocked').style.display = 'flex';
                    document.getElementById('loginBox').style.display = 'none';
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('password').value = '';
                }
            }
        });
    </script>
</body>
</html>
